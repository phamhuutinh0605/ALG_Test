<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__notification">
        <div class="header__notification__left">
          <div class="header__notification__left__home">
            <img
              src="./images/fa-house@2x.png"
              alt=""
              class="header__notification__left__home__icon"
            />
            <span class="header__notification__left__home__text">トップ</span>
          </div>
        </div>
        <div class="header__notification__right">
          <div class="header__notification__right__share">
            <span class="header__notification__right__share__text"
              >ログイン</span
            >
            <img
              src="./images/Group 47491@2x.png"
              alt=""
              class="header__notification__right__share__icon"
            />
          </div>
          <div class="header__notification__right__email">
            <span class="header__notification__right__email__text"
              >お問い合わせ</span
            >
            <img
              src="./images/Group 47493@2x.png"
              alt=""
              class="header__notification__right__email__icon"
            />
          </div>
        </div>
      </div>
      <div class="header__search">
        <div class="header__search__question">
          <span class="header__search__question__text">
            どんな事でお困りですか？
          </span>
        </div>
        <div class="header__search__input">
          <img src="./images/Path 100243@2x.png" alt="" />
          <input
            class="header__search__question__text"
            type="text"
            placeholder="キーワードを入力"
          />
          <button class="header__search__button">検索</button>
        </div>
      </div>
    </header>
  </body>
</html>
